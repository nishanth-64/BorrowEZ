{% extends "base.html" %}

{% block title %}Login - BorrowEZ{% endblock %}

{% block content %}
<div class="auth-background">
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="shooting-star"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
    <div class="extra-stars"></div>
</div>

<div class="auth-page">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Login to Your Account</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Don't have an account? <a href="{{ url_for('register') }}" class="text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
